<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" > 
  <title> Product preview card component</title>

  
</head>
<body>
  <main class="container">
    
  <div class="product-image">

<img src="./images/image-product-desktop.jpg" alt="" >
  </div>
  
  <div class="product-info"> 

   <h4>PERFUME</h4>

  <p class="para1">Gabrielle <br> Essence Eau <br> De Parfum</p>

  <p class="para2">A floral, solar and voluptuous interpretation composed by  Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

<div class="prices">
  <p class="price1">$149.99</p>
  <p class="price2"><s>$169.99</s></p>
</div>
  <button class="cart">
    <img class="cart_img"src="./images/icon-cart.svg" alt="" >
    Add to Cart
  </button>
  </div>


</main>
</body>
</html>
